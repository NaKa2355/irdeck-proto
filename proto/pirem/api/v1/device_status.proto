syntax = "proto3";

package pirem;

option go_package = "github.com/NaKa2355/irdeck-proto/gen/go/pirem/api/v1";

message DeviceStatus {
    oneof status {
        WiredDeviceStatus wired = 1;
        WirelessDeviceStatus wireless = 2;
    }
}

message WiredDeviceStatus {
    bool is_active = 1;
}

message WirelessDeviceStatus {
    bool is_active = 1;
    //バッテリー残量
    uint32 battery = 2;

    //電波強度
    float rssi = 3;
}