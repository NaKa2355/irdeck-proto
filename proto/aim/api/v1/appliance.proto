syntax = "proto3";

package aim;


option go_package = "github.com/NaKa2355/irdeck-proto/gen/go/aim/api/v1";

message Appliance {
    string id = 1;
    string name = 2;
    string device_id = 3;
    enum AppType {
        APP_TYPE_UNKNOWN = 0;
        CUSTOM = 1;
        BUTTON = 2;
        TOGGLE = 3;
        THERMOSTAT = 4;
    }
    AppType appliance_type = 4;
}
